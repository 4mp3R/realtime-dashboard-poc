<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <label>
        Sensor ID
        <input id="sensorId" type="text" />
      </label>
      <label>
        Sensor Value
        <input id="sensorValue" type="range" min="40" max="1000" step="0.1" />
      </label>
    </div>

    <script>
      const sensorValueSlider = document.getElementById('sensorValue');

      sensorValueSlider.addEventListener('change', async (event) => {
        const sensorValue = Number(event.target.value);
        const sensorId = document.getElementById('sensorId').value;

        await fetch('http://localhost:3000/update', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ sensorValue, sensorId }),
        });
      });
    </script>
  </body>
</html>
